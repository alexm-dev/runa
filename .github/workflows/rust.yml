name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: github.repository_owner == github.actor || github.event.sender.type == 'User'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x86_64-gnu
            native_test: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-aarch64-gnu
            native_test: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            platform: linux-x86_64-musl
            native_test: false
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            platform: linux-aarch64-musl
            native_test: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows-x86_64
            native_test: true
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: windows-aarch64
            native_test: false
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos-x86_64
            native_test: true
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos-aarch64
            native_test: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install musl-tools (musl targets)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install gcc-aarch64-linux-gnu (aarch64 Linux)
        if: (matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-musl')
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install fd (Linux)
        if: runner.os == 'Linux' && !contains(matrix.target, 'musl') && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y fd-find
          sudo ln -sf $(which fdfind) /usr/local/bin/fd

      - name: Install fd (macOS)
        if: runner.os == 'macOS' && matrix.target == 'x86_64-apple-darwin'
        run: brew install fd

      - name: Install fd (Windows)
        if: runner.os == 'Windows' && matrix.target == 'x86_64-pc-windows-msvc'
        run: choco install fd -y

      - name: Verify fd
        if: |
          (runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu') ||
          (runner.os == 'macOS' && matrix.target == 'x86_64-apple-darwin') ||
          (runner.os == 'Windows' && matrix.target == 'x86_64-pc-windows-msvc')
        run: fd --version

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Test (only native targets)
        if: matrix.native_test == true
        run: cargo test --all --release --locked --verbose --target ${{ matrix.target }}

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Check Formatting
        run: cargo fmt --all -- --check

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run Audit
        run: cargo audit --deny warnings

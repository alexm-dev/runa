name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: github.repository_owner == github.actor || github.event.sender.type == 'User'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            target: default
          - os: windows-latest
            rust: stable
            target: default
          - os: macos-latest
            rust: stable
            target: default
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}

      - name: Install musl-tools (only for musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install fd (Linux)
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y fd-find
          sudo ln -sf $(which fdfind) /usr/local/bin/fd

      - name: Install fd (macOS)
        if: runner.os == 'macOS'
        run: brew install fd

      - name: Install fd (Windows)
        if: runner.os == 'Windows'
        run: choco install fd -y

      - name: Verify fd
        if: matrix.target != 'x86_64-unknown-linux-musl'
        run: fd --version

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            cargo build --release --target x86_64-unknown-linux-musl
          else
            cargo build --release --locked
          fi

      - name: Test
        if: matrix.target != 'x86_64-unknown-linux-musl'
        shell: bash
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            cargo test --all --release --locked --verbose
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            cargo test --all --locked --verbose
          else
            echo "Skipping test on ${{ matrix.os }} for non-main branch."
          fi

  clippy:
    name: Clippy (Lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Formatting (Fmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Check Formatting
        run: cargo fmt --all -- --check

  outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Install cargo-outdated
        run: cargo install cargo-outdated
      - name: Run Outdated
        run: cargo outdated --exit-code 1

  audit:
    name: Audit (Vulnerabilities)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run Audit
        run: cargo audit --deny warnings

name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: build (${{ matrix.target }})
    if: github.repository_owner == github.actor || github.event.sender.type == 'User'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux Gnu & Musl
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: ${{ matrix.use_cross }}
        env:
          CROSS_VERSION: "v0.2.5"
          PACKAGE_NAME: "cross-x86_64-unknown-linux-gnu.tar.gz"
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          INSTALL_DIR="$HOME/.local/bin"
          mkdir -p "$INSTALL_DIR"

          echo "Downloading cross $CROSS_VERSION using gh CLI..."
          gh release download "v0.2.5" \
            --repo cross-rs/cross \
            --pattern "cross-x86_64-unknown-linux-gnu.tar.gz" \
            -D "$INSTALL_DIR"

          tar -xzf "$INSTALL_DIR/cross-x86_64-unknown-linux-gnu.tar.gz" -C "$INSTALL_DIR"
          echo "$INSTALL_DIR" >> $GITHUB_PATH

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y fd-find bat
          mkdir -p ~/.local/bin
          ln -s $(which fdfind) ~/.local/bin/fd
          ln -s $(which batcat) ~/.local/bin/bat
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install fd bat

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install fd bat

      - name: Build
        id: build_step
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Test
        id: test_step
        if: (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'x86_64-apple-darwin' || matrix.target == 'x86_64-pc-windows-msvc')
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross test --release --locked --target ${{ matrix.target }}
          else
            cargo test --release --locked --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Generate Detailed Report
        if: always()
        run: |
          echo "### Report for ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build_step.outcome }}" == "success" ]; then
            echo "- **Build:** Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Build:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Report Test Status (only if tests were supposed to run)
          if [[ "${{ matrix.target }}" == "x86_64"* ]]; then
            if [ "${{ steps.test_step.outcome }}" == "success" ]; then
              echo "- **Tests:** Passed" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.test_step.outcome }}" == "skipped" ]; then
              echo "- **Tests:** Skipped" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Tests:** Failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Tests:** Not applicable for this target" >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt,clippy
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt
      - name: Check Formatting
        run: cargo fmt --all -- --check

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-bin-v1
      - name: Install cargo-audit (if missing)
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit
          fi
      - name: Run Audit
        run: cargo audit --deny warnings

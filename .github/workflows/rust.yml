name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: github.repository_owner == github.actor || github.event.sender.type == 'User'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ARM Linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install fd (Linux)
        if: runner.os == 'Linux' && !contains(matrix.target, 'musl') && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y fd-find
          sudo ln -sf $(which fdfind) /usr/local/bin/fd

      - name: Install fd (macOS)
        if: runner.os == 'macOS' && matrix.target == 'x86_64-apple-darwin'
        run: brew install fd

      - name: Install fd (Windows)
        if: runner.os == 'Windows' && matrix.target == 'x86_64-pc-windows-msvc'
        run: choco install fd -y

      - name: Verify fd
        if: |
          (runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu') ||
          (runner.os == 'macOS' && matrix.target == 'x86_64-apple-darwin') ||
          (runner.os == 'Windows' && matrix.target == 'x86_64-pc-windows-msvc')
        run: fd --version

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Test (native targets only)
        if: |
          (runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu') ||
          (runner.os == 'Windows' && matrix.target == 'x86_64-pc-windows-msvc') ||
          (runner.os == 'macOS' && matrix.target == 'x86_64-apple-darwin')
        run: cargo test --release --locked --target ${{ matrix.target }}

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Check Formatting
        run: cargo fmt --all -- --check

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run Audit
        run: cargo audit --deny warnings

name: Push to AUR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version to push (e.g., v0.3.4)'
        required: true

jobs:
  publish_aur:
    runs-on: ubuntu-latest
    if: github.actor == 'alexm-dev' && startsWith(github.event.inputs.tag, 'v')
    env:
      CI_GPG_KEY: ${{ secrets.RUNA_CI_GPG_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate .SRCINFO
        run: |
          docker run --rm -v ".:/pkg" -w /pkg archlinux:latest bash -c "
            set -e
            pacman -Sy --noconfirm pacman-contrib sudo
            useradd -m builduser
            echo 'builduser ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
            chown -R builduser:builduser /pkg
            sudo -u builduser makepkg --printsrcinfo > .SRCINFO
            chown -R $(id -u):$(id -g) /pkg
          "

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts

      - name: Import CI GPG key
        run: |
          mkdir -p ~/.gnupg
          echo "$CI_GPG_KEY" | gpg --batch --import
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          chmod 700 ~/.gnupg

      - name: Configure Git for signing
        run: |
          git config --global user.name "Runa CI"
          git config --global user.email "runa-ci@proton.me"
          git config --global commit.gpgsign true
          git config --global gpg.program gpg

      - name: Commit changes
        run: |
          git add .SRCINFO
          git commit -S -m "Update to ${{ github.event.inputs.tag }} via GitHub Actions"
        env:
          CI_GPG_KEY: ${{ secrets.RUNA_CI_GPG_KEY }}

      - name: Push to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: runa
          pkgbuild: ./PKGBUILD
          commit_username: "Runa CI"
          commit_email: "runa-ci@proton.me"
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.event.inputs.tag }} via GitHub Actions"

      - name: Cleanup
        run: |
          rm -rf ~/.ssh/id_rsa
          rm -rf ~/.gnupg

name: Push to AUR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version to push (e.g., v0.3.4)'
        required: true

jobs:
  publish_aur:
    runs-on: ubuntu-latest
    if: github.repository == 'alexm-dev/runa' && github.actor == 'alexm-dev' && startsWith(github.event.inputs.tag, 'v')

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate .SRCINFO in Docker
        run: |
          docker run --rm -v "$PWD:/pkg" -w /pkg archlinux:latest bash -c "
            set -e
            pacman -Sy --noconfirm pacman-contrib sudo
            useradd -m builduser
            echo 'builduser ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
            chown -R builduser:builduser /pkg
            sudo -u builduser makepkg --printsrcinfo > .SRCINFO
            chown -R 1001:1001 /pkg
          "

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.RUNA_CI_GPG_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Sync and Force Push
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          mkdir aur_upload
          cp PKGBUILD .SRCINFO aur_upload/
          cd aur_upload
          git init -b master
          git config user.name "runa CI (CI automation)"
          git config user.email "runa-ci@proton.me"
          git remote add origin "ssh://aur@aur.archlinux.org/runa.git"
          git add PKGBUILD .SRCINFO
          git commit -S -m "Initial release of runa ${{ github.event.inputs.tag }}"
          git push origin master --force

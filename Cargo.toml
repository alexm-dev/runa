[package]
name = "runa-tui"
description = "A fast, keyboard-focused terminal file browser (TUI). Highly configurable and lightweight. Previously known as runner-tui."
version = "0.5.3"
edition = "2024"
rust-version = "1.90"
license = "MIT OR Apache-2.0"
repository = "https://github.com/alexm-dev/runa"
documentation = "docs/configuration.md"
readme = "README.md"
authors = ["alexm-dev"]
categories = ["filesystem", "command-line-utilities", "command-line-interface"]
keywords = ["file-browser", "file-manager", "tui", "cli", "search"]

[[bin]]
name = "rn"
path = "src/main.rs"

[dependencies]
dirs = "6.0.0"
ratatui = "0.30.0"
crossterm = "0.29.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
crossbeam-channel = "0.5"
unicode-width = "0.2.2"
humansize = "2.1.3"
chrono = "0.4"
fuzzy-matcher = "0.3.7"
which = "8.0.0"
ansi-to-tui = "8.0.1"
once_cell = "1.21"
phf = { version = "0.13.1", features = ["macros"] }

[dev-dependencies]
rand = "0.9.2"
tempfile = "3.24.0"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.release-windows]
inherits = "release"
panic    = "unwind"
